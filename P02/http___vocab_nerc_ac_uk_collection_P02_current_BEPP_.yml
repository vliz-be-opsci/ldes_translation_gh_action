  - name: "definition"
    path: "http://www.w3.org/2004/02/skos/core#definition"
    original: "Parameters associated with the quantification of primary production by plants living on (e.g. corals, seaweed and seagrass) or in (e.g. benthic diatoms) the seabed.  Primary production is defined as the fixation of carbon dioxide into either organic or inorganic carbon by living entities and so includes photosynthesis and calcification."
    translations:
      - fr: ""
      - es: "Parámetros asociados con la cuantificación de la producción primaria por plantas que viven en (por ejemplo, corales, algas marinas y pastos marinos) o en (por ejemplo, diatomeas bentónicas) el lecho marino. La producción primaria se define como la fijación de dióxido de carbono en carbono orgánico o inorgánico por entidades vivas y, por lo tanto, incluye la fotosíntesis y la calcificación."
