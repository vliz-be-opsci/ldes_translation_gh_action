      - fr: ""
      - es: "Lípidos se definen como biomoléculas pequeñas insolubles en agua, incluyendo grasas, ácidos grasos, ésteres, esteroles, compuestos isoprenoides, etc.  Sedimento se define como material recogido por un sacacorchos (incluyendo pelusa)."
