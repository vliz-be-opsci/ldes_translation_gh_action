  - name: "definition"
    path: "http://www.w3.org/2004/02/skos/core#definition"
    original: "Lipids are defined as small water-insoluble biomolecules including fats, fatty acids, esters, sterols, isoprenoid compounds, etc..  Sediment is defined as material collected by a corer (including fluff)."
